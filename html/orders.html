<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurorus Connect - Orders</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/orders.css">
    <link rel="stylesheet" href="../css/create-popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar Container -->
        <div class="sidebar-container"></div>

        <!-- Main Content Container -->
        <div class="main-container">
            <div class="main-content">
                <!-- Top Section: Header -->
                <div class="orders-top-section">
                    <h1 class="page-title">Orders</h1>
                </div>

                <!-- Filters Row: Search under title and divider -->
                <div class="orders-filters">
                    <div class="products-search">
                        <i class="fas fa-search" aria-hidden="true"></i>
                        <input id="ordersSearch" type="text" placeholder="Search by customer or order ID" aria-label="Search orders">
                    </div>
                </div>

                <!-- Middle Section: Orders Table (Scrollable) -->
                <div class="orders-middle-section">
                    <div class="transactions-table-container">
                        <div class="table-scroll">
                            <table class="transactions-table">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Customer</th>
                                        <th>Items</th>
                                        <th>Total</th>
                                        <th>Time</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="ordersTableBody">
                                    <!-- Orders will be loaded dynamically -->
                                </tbody>
                            </table>
                        </div>
                        <div class="table-pagination" aria-label="Orders table pagination controls">
                            <div class="pagination-left">
                                <label for="pageSizeSelect">Rows per page:</label>
                                <select id="pageSizeSelect">
                                    <option value="5">5</option>
                                    <option value="10" selected>10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>
                            </div>
                            <div class="pagination-right">
                                <button id="firstPageBtn" type="button">« First</button>
                                <button id="prevPageBtn" type="button">‹ Prev</button>
                                <span id="pageInfo" aria-live="polite"></span>
                                <button id="nextPageBtn" type="button">Next ›</button>
                                <button id="lastPageBtn" type="button">Last »</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Dashboard Container -->
        <div class="dashboard-container">
            <div class="dashboard">
                <h2 class="dashboard-title">Orders Summary</h2>
                <p class="date"></p>
                
                <div class="stats-section">
                    <div class="stat-item">
                        <div class="stat-label">ORDERS TODAY</div>
                        <div class="stat-value" id="ordersToday">0</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">REVENUE TODAY</div>
                        <div class="stat-value" id="revenueToday">$0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK v9+ Modular -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getDatabase, ref, set, get, push, update, remove, onValue, off } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBkFXrNVMoqgsI0BVOBaiZP0fgoLTp6bJ8",
            authDomain: "db-aurorus.firebaseapp.com",
            databaseURL: "https://db-aurorus-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "db-aurorus",
            storageBucket: "db-aurorus.firebasestorage.app",
            messagingSenderId: "1023143491483",
            appId: "1:1023143491483:web:1083156a3d16c0a7eed33e",
            measurementId: "G-VTBEQJ46YZ"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const storage = getStorage(app);

        window.firebase = {
            auth: () => auth,
            database: () => database,
            storage: () => storage,
            initializeApp: () => app
        };

        window.auth = auth;
        window.database = database;
        window.storage = storage;
        window.analytics = analytics;

        window.firebaseAuth = { signInWithEmailAndPassword, signOut, onAuthStateChanged };
        window.firebaseDatabase = { ref, set, get, push, update, remove, onValue, off };
        window.firebaseStorage = { ref: storageRef, uploadBytes, getDownloadURL };

        window.firebaseReady = true;
        window.dispatchEvent(new CustomEvent('firebaseReady'));
    </script>
    
    <!-- App Scripts -->
    <script src="../javascript/auth.js"></script>
    <script src="../javascript/sidebar.js"></script>
    <script src="../javascript/archive.js"></script>
    <script src="../javascript/pagination.js"></script>
    <script src="../javascript/orders.js"></script>
</body>
</html>
