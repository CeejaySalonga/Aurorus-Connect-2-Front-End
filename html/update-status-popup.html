<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/create-popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Update Event Status</title>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h2><i class="fas fa-sync-alt"></i> Update Event Status</h2>
    </div>

    <div class="form-section">
      <div class="event-info">
        <h4 class="event-name">Event Name</h4>
        <div class="event-details">
          <div class="detail-row">
            <span class="detail-label">Date:</span>
            <span class="detail-value event-date">TBD</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Location:</span>
            <span class="detail-value event-location">TBD</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Current Status:</span>
            <span class="status-badge current-status">Active</span>
          </div>
        </div>
      </div>
    </div>

    <div class="form-section">
      <div class="form-group">
        <label for="newStatus">Select New Status</label>
        <select id="newStatus" class="status-select">
          <option value="active">Active</option>
          <option value="ongoing">Ongoing</option>
          <option value="completed">Completed</option>
          <option value="inactive">Inactive</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>
    </div>

    <div class="button-group">
      <button class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back
      </button>
      <div class="action-buttons">
        <button class="confirm-btn">
          <i class="fas fa-check"></i>
          Update Status
        </button>
      </div>
    </div>
  </div>
</body>
</html>
