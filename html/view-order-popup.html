<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/create-popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>View Order</title>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h2><i class="fas fa-receipt"></i> View Order</h2>
    </div>

    <div class="form-section">
      <div class="event-info">
        <h4 class="event-name order-id">Order #000000</h4>
        <div class="event-details">
          <div class="detail-row">
            <span class="detail-label">Date:</span>
            <span class="detail-value order-date">TBD</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Customer:</span>
            <span class="detail-value order-customer">TBD</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Status:</span>
            <span class="status-badge order-status">Pending</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Payment:</span>
            <span class="detail-value order-payment-method">TBD</span>
          </div>
        </div>
      </div>
    </div>

    <div class="form-section">
      <h4 style="margin: 0 0 12px 0;">Items</h4>
      <div class="past-events-list order-items">
        <!-- Items injected by JS. Example structure:
        <div class="list-item">
          <div class="item-main">
            <div class="item-title">Product Name</div>
            <div class="item-subtitle">Variant / Specs</div>
          </div>
          <div class="item-meta">Qty x Price = Line Total</div>
        </div>
        -->
      </div>
    </div>

    <div class="form-section">
      <div class="event-details">
        <div class="detail-row">
          <span class="detail-label">Subtotal:</span>
          <span class="detail-value order-subtotal">$0.00</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Tax:</span>
          <span class="detail-value order-tax">$0.00</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Discounts:</span>
          <span class="detail-value order-discount">$0.00</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Total:</span>
          <span class="detail-value order-total"><strong>$0.00</strong></span>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Close
      </button>
    </div>
  </div>
</body>
</html>
