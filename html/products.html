<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurorus Connect - Product Management</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/create-popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <!-- Left Sidebar Container -->
        <div class="sidebar-container"></div>

        <!-- Main Content Container -->
        <div class="main-container">
            <div class="main-content">
                <!-- Top Section: Header -->
                <div class="products-top-section">
                    <h1 class="page-title">Product Management</h1>
                </div>
                
                <!-- Create Product Button Section -->
                <div class="create-product-section">
                    <button class="create-product-btn">
                        <i class="fas fa-plus"></i>
                        Create Product
                    </button>
                    <button class="archive-zero-stock-btn" onclick="window.productManager.checkAndArchiveZeroStockProducts()">
                        <i class="fas fa-archive"></i>
                        Archive Zero Stock
                    </button>
                </div>
                
                <!-- Filters Row: Category & Variant on left, Search on right -->
                <div class="filters-row">
                    <div class="filters-left">
                    <div class="category-dropdowns">
                        <div class="dropdown-container">
                                <button class="category-dropdown-btn" onclick="toggleDropdown('category')">
                                    <span>Category</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                                <div class="dropdown-content" id="category-dropdown">
                                    <!-- populated by JS -->
                                </div>
                            </div>
                        <div class="dropdown-container">
                                <button class="category-dropdown-btn" onclick="toggleDropdown('variant')">
                                    <span>Variant</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                                <div class="dropdown-content" id="variant-dropdown">
                                    <!-- populated by JS -->
                                </div>
                            </div>
                        </div>
                            </div>
                    <div class="filters-right">
                        <div class="products-search">
                            <i class="fas fa-search" aria-hidden="true"></i>
                            <input id="productsSearch" type="text" placeholder="Search products..." aria-label="Search products">
                        </div>
                    </div>
                </div>

                
                <!-- Middle Section: Products Table -->
                <div class="products-middle-section">
                    <div class="products-table-container">
                        <div class="table-scroll">
                            <table class="products-table">
                                <thead>
                                    <tr>
                                        <th>SKU</th>
                                        <th>Name</th>
                                        <th>Stock</th>
                                        <th>Category</th>
                                        <th>Variant</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="productsTableBody">
                                    <!-- Products will be loaded dynamically -->
                                </tbody>
                            </table>
                        </div>
                        <div class="table-pagination" aria-label="Products table pagination controls">
                            <div class="pagination-left">
                                <label for="pageSizeSelect">Rows per page:</label>
                                <select id="pageSizeSelect">
                                    <option value="5">5</option>
                                    <option value="10" selected>10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>
                            </div>
                            <div class="pagination-right">
                                <button id="firstPageBtn" type="button">« First</button>
                                <button id="prevPageBtn" type="button">‹ Prev</button>
                                <span id="pageInfo" aria-live="polite"></span>
                                <button id="nextPageBtn" type="button">Next ›</button>
                                <button id="lastPageBtn" type="button">Last »</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Dashboard Container -->
        <div class="dashboard-container">
            <div class="dashboard">
                <h2 class="dashboard-title">Aurorus Connect</h2>
                <p class="date"></p>
                
                <div class="stats-section">
                    <div class="stat-item">
                        <div class="stat-label">TOTAL PRODUCTS</div>
                        <div class="stat-value" id="totalProducts">0</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">LOW STOCK</div>
                        <div class="stat-value" id="lowStock">0</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">CATEGORIES</div>
                        <div class="stat-value" id="totalCategories">0</div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK v9+ Modular -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getDatabase, ref, set, get, push, update, remove, onValue, off } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkFXrNVMoqgsI0BVOBaiZP0fgoLTp6bJ8",
            authDomain: "db-aurorus.firebaseapp.com",
            databaseURL: "https://db-aurorus-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "db-aurorus",
            storageBucket: "db-aurorus.firebasestorage.app",
            messagingSenderId: "1023143491483",
            appId: "1:1023143491483:web:1083156a3d16c0a7eed33e",
            measurementId: "G-VTBEQJ46YZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // Create compatibility layer for existing code
        window.firebase = {
            auth: () => auth,
            database: () => database,
            storage: () => storage,
            initializeApp: () => app
        };

        // Export individual services
        window.auth = auth;
        window.database = database;
        window.storage = storage;
        window.analytics = analytics;

        // Export Firebase functions for compatibility
        window.firebaseAuth = {
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        };

        window.firebaseDatabase = {
            ref,
            set,
            get,
            push,
            update,
            remove,
            onValue,
            off
        };

        window.firebaseStorage = {
            ref: storageRef,
            uploadBytes,
            getDownloadURL
        };

        // Signal that Firebase is ready
        window.firebaseReady = true;
        window.dispatchEvent(new CustomEvent('firebaseReady'));
    </script>
    
    <!-- App Scripts -->
    <script src="../javascript/auth.js"></script>
    <script src="../javascript/sidebar.js"></script>
    <script src="../javascript/archive.js"></script>
    <script src="../javascript/products.js"></script>
    <script src="../javascript/create-popup.js"></script>
    <script src="../javascript/pagination.js"></script>
</body>
</html>
