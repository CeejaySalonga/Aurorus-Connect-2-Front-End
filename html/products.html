<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurorus Connect - Product Management</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/create-popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Hidden template fallback for localhost usage -->
    <template id="create-product-popup-template">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-plus"></i> Create New Product</h2>
            </div>
            <div class="form-grid">
                <div class="form-column">
                    <div class="form-group">
                        <label for="product-sku">SKU</label>
                        <input type="text" id="product-sku" placeholder="Enter SKU...">
                    </div>
                    <div class="form-group">
                        <label for="product-name">Name</label>
                        <input type="text" id="product-name" placeholder="Enter product name...">
                    </div>
                    <div class="form-group">
                        <label for="product-specs">Specifications</label>
                        <input type="text" id="product-specs" placeholder="Enter specifications...">
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price</label>
                        <input type="number" id="product-price" placeholder="0.00" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock</label>
                        <input type="number" id="product-stock" placeholder="0" min="0" step="1">
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="product-category">Category</label>
                        <input type="text" id="product-category" placeholder="Enter category...">
                    </div>
                    <div class="form-group">
                        <label for="product-variant">Variant</label>
                        <select id="product-variant">
                            <option value="">Select variant</option>
                            <option>Singles</option>
                            <option>Sealed Products</option>
                            <option>Pre-Order</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Product Image</label>
                        <div class="upload-area">
                            <input type="file" id="product-image" accept="image/*" style="display: none;">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span onclick="document.getElementById('product-image').click()">Upload Image</span>
                            <p>Click to select an image file</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" placeholder="Enter product description..." rows="6"></textarea>
                </div>
            </div>
            <div class="button-group">
                <button class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
                <div class="action-buttons">
                    <button class="clear-btn"><i class="fas fa-eraser"></i> Clear</button>
                    <button class="confirm-btn"><i class="fas fa-check"></i> Create Product</button>
                </div>
            </div>
        </div>
    </template>
    
    <div class="container">
        <!-- Left Sidebar Container -->
        <div class="sidebar-container">
            <div class="sidebar">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-dragon"></i>
                    </div>
                </div>
                
                <nav class="nav-menu">
                    <a href="index.html" class="nav-item">
                        <i class="fas fa-user-check"></i>
                        <span class="nav-label">Check in</span>
                    </a>
                    <a href="store-credits.html" class="nav-item">
                        <i class="fas fa-dollar-sign"></i>
                        <span class="nav-label">Store Credits</span>
                    </a>
                    <a href="products.html" class="nav-item active">
                        <i class="fas fa-box"></i>
                        <span class="nav-label">Products</span>
                    </a>
                    <a href="events.html" class="nav-item">
                        <i class="fas fa-calendar"></i>
                        <span class="nav-label">Events</span>
                    </a>
                    <a href="archives.html" class="nav-item">
                        <i class="fas fa-archive"></i>
                        <span class="nav-label">Archives</span>
                    </a>
                    <div class="nav-item">
                        <i class="fas fa-download"></i>
                        <span class="nav-label">Export</span>
                    </div>
                    <div class="nav-item logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-label">Logout</span>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Main Content Container -->
        <div class="main-container">
            <div class="main-content">
                <!-- Top Section: Header -->
                <div class="products-top-section">
                    <h1 class="page-title">Product Management</h1>
                </div>
                
                <!-- Create Product Button Section -->
                <div class="create-product-section">
                    <button class="create-product-btn">
                        <i class="fas fa-plus"></i>
                        Create Product
                    </button>
                </div>

                <!-- Filters Row: Category & Variant on left, Search on right -->
                <div class="filters-row">
                    <div class="filters-left">
                        <div class="category-dropdowns">
                            <div class="dropdown-container">
                                <button class="category-dropdown-btn" onclick="toggleDropdown('category')">
                                    <span>Category</span>
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                                <div class="dropdown-content" id="category-dropdown">
                                    <!-- populated by JS -->
                                </div>
                            </div>
                            <div class="dropdown-container">
                                <button class="category-dropdown-btn" onclick="toggleDropdown('variant')">
                                    <span>Variant</span>
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                                <div class="dropdown-content" id="variant-dropdown">
                                    <!-- populated by JS -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filters-right">
                        <div class="products-search">
                            <i class="fas fa-search" aria-hidden="true"></i>
                            <input id="productsSearch" type="text" placeholder="Search products..." aria-label="Search products">
                        </div>
                    </div>
                </div>

                
                <!-- Middle Section: Products Table -->
                <div class="products-middle-section">
                    <div class="products-table">
                        <div class="table-header">
                            <div class="header-cell">SKU</div>
                            <div class="header-cell">Name</div>
                            <div class="header-cell">Stock</div>
                            <div class="header-cell">Category</div>
                            <div class="header-cell">Variant</div>
                            <div class="header-cell">Actions</div>
                        </div>
                        <div class="table-body" id="productsTableBody">
                            <!-- Products will be loaded dynamically -->
                        </div>
                        <div class="table-pagination" aria-label="Products table pagination controls">
                            <div class="pagination-left">
                                <label for="pageSizeSelect">Rows per page:</label>
                                <select id="pageSizeSelect">
                                    <option value="5">5</option>
                                    <option value="10" selected>10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>
                            </div>
                            <div class="pagination-right">
                                <button id="firstPageBtn" type="button">« First</button>
                                <button id="prevPageBtn" type="button">‹ Prev</button>
                                <span id="pageInfo" aria-live="polite"></span>
                                <button id="nextPageBtn" type="button">Next ›</button>
                                <button id="lastPageBtn" type="button">Last »</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Dashboard Container -->
        <div class="dashboard-container">
            <div class="dashboard">
                <h2 class="dashboard-title">Aurorus Connect</h2>
                <p class="date">Monday, August 11</p>
                
                <div class="stats-section">
                    <div class="stat-item">
                        <div class="stat-label">TOTAL PRODUCTS</div>
                        <div class="stat-value" id="totalProducts">0</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">LOW STOCK</div>
                        <div class="stat-value" id="lowStock">0</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">CATEGORIES</div>
                        <div class="stat-value" id="totalCategories">0</div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK v9+ Modular -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getDatabase, ref, set, get, push, update, remove, onValue, off } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkFXrNVMoqgsI0BVOBaiZP0fgoLTp6bJ8",
            authDomain: "db-aurorus.firebaseapp.com",
            databaseURL: "https://db-aurorus-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "db-aurorus",
            storageBucket: "db-aurorus.firebasestorage.app",
            messagingSenderId: "1023143491483",
            appId: "1:1023143491483:web:1083156a3d16c0a7eed33e",
            measurementId: "G-VTBEQJ46YZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // Create compatibility layer for existing code
        window.firebase = {
            auth: () => auth,
            database: () => database,
            storage: () => storage,
            initializeApp: () => app
        };

        // Export individual services
        window.auth = auth;
        window.database = database;
        window.storage = storage;
        window.analytics = analytics;

        // Export Firebase functions for compatibility
        window.firebaseAuth = {
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        };

        window.firebaseDatabase = {
            ref,
            set,
            get,
            push,
            update,
            remove,
            onValue,
            off
        };

        window.firebaseStorage = {
            ref: storageRef,
            uploadBytes,
            getDownloadURL
        };

        // Signal that Firebase is ready
        window.firebaseReady = true;
        window.dispatchEvent(new CustomEvent('firebaseReady'));
    </script>
    
    <!-- App Scripts -->
    <script src="../javascript/auth.js"></script>
    <script src="../javascript/archive.js"></script>
    <script src="../javascript/products.js"></script>
    <script src="../javascript/create-popup.js"></script>
    <script src="../javascript/pagination.js"></script>
</body>
</html>
