<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurorus Connect - User Check-In</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/checkin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar Container -->
        <div class="sidebar-container"></div>

        <!-- Main Content Container -->
        <div class="main-container">
            <div class="main-content">
                <!-- Top Section: Header -->
                <div class="checkin-top-section">
                    <h1 class="page-title">User Check-In</h1>
                </div>
                
                <div class="check-in-section">
                    <button class="check-in-btn" id="nfcCheckInBtn">
                        <i class="fas fa-check" aria-hidden="true"></i>
                        Check-In User
                    </button>
                    
                    <div class="user-table">
                        <div class="table-header">
                            <div class="header-cell">User ID</div>
                            <div class="header-cell">Username</div>
                            <div class="header-cell">Check-In</div>
                            <div class="header-cell">Status</div>
                        </div>
                        <div class="table-body">
                            <!-- Check-in data will be loaded dynamically -->
                        </div>
                        <div class="table-pagination" aria-label="User table pagination controls">
                            <div class="pagination-left">
                                <label for="pageSizeSelect">Rows per page:</label>
                                <select id="pageSizeSelect">
                                    <option value="5">5</option>
                                    <option value="10" selected>10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>
                            </div>
                            <div class="pagination-right">
                                <button id="firstPageBtn" type="button">« First</button>
                                <button id="prevPageBtn" type="button">‹ Prev</button>
                                <span id="pageInfo" aria-live="polite"></span>
                                <button id="nextPageBtn" type="button">Next ›</button>
                                <button id="lastPageBtn" type="button">Last »</button>
                            </div>
                        </div>
                    </div>
                    
                    <button class="terminal-btn" id="terminalToggle">
                        <i class="fas fa-terminal"></i>
                        Show Terminal
                    </button>
                </div>
                
                <!-- Terminal Section -->
                <div id="terminal" class="terminal hidden">
                    <div class="terminal-header">
                        <h4>NFC Terminal</h4>
                        <div class="terminal-actions">
                            <button id="clearTerminal" class="btn-small">Clear</button>
                            <button id="closeTerminal" class="btn-close">&times;</button>
                        </div>
                    </div>
                    <div id="terminalContent" class="terminal-content">
                        <!-- Terminal logs will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Dashboard Container -->
        <div class="dashboard-container">
            <div class="dashboard">
                <h2 class="dashboard-title">Aurorus Connect</h2>
                <p class="date"></p>
                
                <div class="stats-section">
                    <div class="stat-item">
                        <div class="stat-label">CHECK-INS TODAY</div>
                        <div class="stat-value" id="checkinsToday">0</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">CREDITS TRANSACTED</div>
                        <div class="stat-value" id="creditsTransacted">$0.00</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">UNIQUE USERS TODAY</div>
                        <div class="stat-value" id="uniqueUsersToday">0</div>
                    </div>
                </div>
                
                <div class="section-title">TODAY</div>
                
                <div class="events-section" id="todayEvents">
                    <!-- Today's events will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK v9+ Modular -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getDatabase, ref, set, get, push, update, remove, onValue, off } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkFXrNVMoqgsI0BVOBaiZP0fgoLTp6bJ8",
            authDomain: "db-aurorus.firebaseapp.com",
            databaseURL: "https://db-aurorus-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "db-aurorus",
            storageBucket: "db-aurorus.firebasestorage.app",
            messagingSenderId: "1023143491483",
            appId: "1:1023143491483:web:1083156a3d16c0a7eed33e",
            measurementId: "G-VTBEQJ46YZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // Create compatibility layer for existing code
        window.firebase = {
            auth: () => auth,
            database: () => database,
            storage: () => storage,
            initializeApp: () => app
        };

        // Export individual services
        window.auth = auth;
        window.database = database;
        window.storage = storage;
        window.analytics = analytics;

        // Export Firebase functions for compatibility
        window.firebaseAuth = {
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        };

        window.firebaseDatabase = {
            ref,
            set,
            get,
            push,
            update,
            remove,
            onValue,
            off
        };

        window.firebaseStorage = {
            ref: storageRef,
            uploadBytes,
            getDownloadURL
        };

        // Signal that Firebase is ready
        window.firebaseReady = true;
        window.dispatchEvent(new CustomEvent('firebaseReady'));
    </script>
    
    <!-- App Scripts -->
    <script src="/javascript/auth.js"></script>
    <script src="/javascript/sidebar.js"></script>
    <script src="/javascript/nfc.js"></script>
    <script src="/javascript/archive.js"></script>
    <script src="/javascript/pagination.js"></script>
    <script src="/javascript/main.js"></script>
</body>
</html>
