<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurorus Connect - Event Management</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/events.css">
    <link rel="stylesheet" href="../css/create-popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Hidden template fallback for localhost usage -->
    <template id="create-event-popup-template">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-plus"></i> Create New Event</h2>
            </div>
            <div class="form-grid">
                <div class="form-column">
                    <div class="form-group">
                        <label for="event-name">Event Name</label>
                        <input type="text" id="event-name" placeholder="Enter event name...">
                    </div>
                    <div class="form-group">
                        <label for="event-date">Date and Time</label>
                        <input type="datetime-local" id="event-date">
                    </div>
                    <div class="form-group">
                        <label for="event-location">Location</label>
                        <input type="text" id="event-location" placeholder="Enter event location...">
                    </div>
                    <div class="form-group">
                        <label for="registration-time">Registration Time</label>
                        <input type="time" id="registration-time">
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="tournament-time">Tournament Time</label>
                        <input type="time" id="tournament-time">
                    </div>
                    <div class="form-group">
                        <label>Event Image</label>
                        <div class="upload-area">
                            <input type="file" id="event-image" accept="image/*" style="display: none;">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span onclick="document.getElementById('event-image').click()">Upload Image</span>
                            <p>Click to select an image file</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" placeholder="Enter event description..." rows="6"></textarea>
                </div>
            </div>
            <div class="button-group">
                <button class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
                <div class="action-buttons">
                    <button class="clear-btn"><i class="fas fa-eraser"></i> Clear</button>
                    <button class="confirm-btn"><i class="fas fa-check"></i> Create Event</button>
                </div>
            </div>
        </div>
    </template>
    <!-- Hidden template fallback for edit event popup (for file:// usage) -->
    <template id="edit-event-popup-template">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-pen"></i> Edit Event</h2>
            </div>
            <div class="form-grid">
                <div class="form-column">
                    <div class="form-group">
                        <label for="event-name">Event Name</label>
                        <input type="text" id="event-name" placeholder="Enter event name...">
                    </div>
                    <div class="form-group">
                        <label for="event-date">Date and Time</label>
                        <input type="datetime-local" id="event-date">
                    </div>
                    <div class="form-group">
                        <label for="event-location">Location</label>
                        <input type="text" id="event-location" placeholder="Enter event location...">
                    </div>
                    <div class="form-group">
                        <label for="registration-time">Registration Time</label>
                        <input type="time" id="registration-time">
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="tournament-time">Tournament Time</label>
                        <input type="time" id="tournament-time">
                    </div>
                    <div class="form-group">
                        <label>Event Image</label>
                        <div class="upload-area">
                            <input type="file" id="event-image" accept="image/*" style="display: none;">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span onclick="document.getElementById('event-image').click()">Upload Image</span>
                            <p>Click to select an image file</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" placeholder="Enter event description..." rows="6"></textarea>
                </div>
            </div>
            <div class="button-group">
                <button class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
                <div class="action-buttons">
                    <button class="clear-btn"><i class="fas fa-eraser"></i> Clear</button>
                    <button class="confirm-btn"><i class="fas fa-check"></i> Update Event</button>
                </div>
            </div>
        </div>
    </template>
    <div class="container">
        <!-- Left Sidebar Container -->
        <div class="sidebar-container">
            <div class="sidebar">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-dragon"></i>
                    </div>
                </div>
                
                <nav class="nav-menu">
                    <a href="index.html" class="nav-item">
                        <i class="fas fa-user-check"></i>
                        <span class="nav-label">Check in</span>
                    </a>
                    <a href="store-credits.html" class="nav-item">
                        <i class="fas fa-dollar-sign"></i>
                        <span class="nav-label">Store Credits</span>
                    </a>
                    <a href="products.html" class="nav-item">
                        <i class="fas fa-box"></i>
                        <span class="nav-label">Products</span>
                    </a>
                    <div class="nav-item active">
                        <i class="fas fa-calendar"></i>
                        <span class="nav-label">Events</span>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-download"></i>
                        <span class="nav-label">Export</span>
                    </div>
                    <div class="nav-item logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-label">Logout</span>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Main Content Container -->
        <div class="main-container">
            <div class="main-content">
                <!-- Top Section: Header -->
                <div class="events-top-section">
                    <h1 class="page-title">Event Management</h1>
                </div>
                
                <!-- Create Event Button Section -->
                <div class="create-event-section">
                    <button class="create-event-btn">
                        <i class="fas fa-plus"></i>
                        Create Event
                    </button>
                </div>
                
                <!-- Middle Section: Events List (Scrollable) -->
                <div class="events-middle-section">
                    <div class="events-list" id="eventsList">
                        <!-- Events will be loaded dynamically -->
                    </div>
                </div>
                
                <!-- Bottom Section: Past Events Button -->
                <div class="events-bottom-section">
                    <button class="past-events-btn">
                        Past Events
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Dashboard Container -->
        <div class="dashboard-container">
            <div class="dashboard">
                <h2 class="dashboard-title">Aurorus Connect</h2>
                <p class="date">Monday, August 11</p>
                
                <div class="stats-section">
                    <div class="stat-item">
                        <div class="stat-label">EVENTS TODAY</div>
                        <div class="stat-value" id="eventsToday">0</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">PARTICIPANTS</div>
                        <div class="stat-value" id="totalParticipants">0</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">TOURNAMENTS</div>
                        <div class="stat-value" id="totalTournaments">0</div>
                    </div>
                </div>
                
                <div class="section-title">UPCOMING</div>
                
                <div class="events-section" id="upcomingEvents">
                    <!-- Upcoming events will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK v9+ Modular -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getDatabase, ref, set, get, push, update, remove, onValue, off } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkFXrNVMoqgsI0BVOBaiZP0fgoLTp6bJ8",
            authDomain: "db-aurorus.firebaseapp.com",
            databaseURL: "https://db-aurorus-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "db-aurorus",
            storageBucket: "db-aurorus.firebasestorage.app",
            messagingSenderId: "1023143491483",
            appId: "1:1023143491483:web:1083156a3d16c0a7eed33e",
            measurementId: "G-VTBEQJ46YZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // Create compatibility layer for existing code
        window.firebase = {
            auth: () => auth,
            database: () => database,
            storage: () => storage,
            initializeApp: () => app
        };

        // Export individual services
        window.auth = auth;
        window.database = database;
        window.storage = storage;
        window.analytics = analytics;

        // Export Firebase functions for compatibility
        window.firebaseAuth = {
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        };

        window.firebaseDatabase = {
            ref,
            set,
            get,
            push,
            update,
            remove,
            onValue,
            off
        };

        window.firebaseStorage = {
            ref: storageRef,
            uploadBytes,
            getDownloadURL
        };

        // Signal that Firebase is ready
        window.firebaseReady = true;
        window.dispatchEvent(new CustomEvent('firebaseReady'));
    </script>
    
    <!-- App Scripts -->
    <script src="../javascript/auth.js"></script>
    <script src="../javascript/archive.js"></script>
    <script src="../javascript/events.js"></script>
    <script src="../javascript/create-popup.js"></script>
</body>
</html>
