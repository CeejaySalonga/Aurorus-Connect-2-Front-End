<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurorus Connect - Store Credit Management</title>
    <link rel="stylesheet" href="../css/main.css">

<body>
    <div class="container">
        <!-- Left Sidebar Container -->
        <div class="sidebar-container">
            <div class="sidebar">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-dragon"></i>
                    </div>
                </div>
                
                <nav class="nav-menu">
                    <a href="index.html" class="nav-item">
                        <i class="fas fa-user-check"></i>
                        <span class="nav-label">Check in</span>
                    </a>
                    <div class="nav-item active">
                        <i class="fas fa-dollar-sign"></i>
                        <span class="nav-label">Store Credits</span>
                    </div>
                    <a href="products.html" class="nav-item">
                        <i class="fas fa-box"></i>
                        <span class="nav-label">Products</span>
                    </a>
                    <a href="events.html" class="nav-item">
                        <i class="fas fa-calendar"></i>
                        <span class="nav-label">Events</span>
                    </a>
                    <div class="nav-item">
                        <i class="fas fa-download"></i>
                        <span class="nav-label">Export</span>
                    </div>
                    <div class="nav-item logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-label">Logout</span>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Main Content Container -->
        <div class="main-container">
            <div class="main-content">
                <!-- Top Section: Header -->
                <div class="store-credits-top-section">
                    <h1 class="page-title">Store Credit Management</h1>
                </div>
                
                <!-- Action Buttons Section -->
                <div class="action-buttons-section">
                    <button class="process-credits-btn">
                        <i class="fas fa-dollar-sign"></i>
                        Process Credits
                    </button>
                    <button class="pay-with-credits-btn">
                        <i class="fas fa-credit-card"></i>
                        Pay with Credits
                    </button>
                </div>
                
                <!-- Middle Section: Transactions Table (Scrollable) -->
                <div class="store-credits-middle-section">
                    <div class="transactions-table-container">
                        <table class="transactions-table">
                            <thead>
                                <tr>
                                    <th>Transaction ID</th>
                                    <th>Username</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Time</th>
                                    <th>Balance</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Credit transactions will be loaded dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Bottom Section: Terminal Button -->
                <div class="store-credits-bottom-section">
                    <button class="show-terminal-btn">
                        <i class="fas fa-terminal"></i>
                        Show Terminal
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Dashboard Container -->
        <div class="dashboard-container">
            <div class="dashboard">
                <h2 class="dashboard-title">Credit Dashboard</h2>
                <p class="date">Monday, August 11</p>
                
                <div class="stats-section">
                    <div class="stat-item">
                        <div class="stat-label">TOTAL CREDITS</div>
                        <div class="stat-value" id="totalCredits">$0</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">TRANSACTIONS TODAY</div>
                        <div class="stat-value" id="transactionsToday">0</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">AVERAGE AMOUNT</div>
                        <div class="stat-value" id="averageAmount">$0</div>
                    </div>
                </div>
                
                <div class="section-title">RECENT ACTIVITY</div>
                
                <div class="events-section" id="recentActivity">
                    <!-- Recent credit activity will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Numpad Popup Template -->
    <template id="numpad-popup-template">
        <div class="form-container">
            <!-- Header Section -->
            <div class="form-header">
                <h2><i class="fas fa-dollar-sign"></i> Enter Amount</h2>
            </div>
        
            <!-- Amount Input Section -->
            <div class="form-section">
                <div class="form-group">
                    <input type="text" id="amount-input" class="numpad-input" placeholder="$0.00" readonly>
                </div>
            </div>
            
            <!-- Numpad Grid -->
            <div class="numpad-grid">
                <div class="numpad-row">
                    <button class="numpad-btn" data-value="1">1</button>
                    <button class="numpad-btn" data-value="2">2</button>
                    <button class="numpad-btn" data-value="3">3</button>
                </div>
                <div class="numpad-row">
                    <button class="numpad-btn" data-value="4">4</button>
                    <button class="numpad-btn" data-value="5">5</button>
                    <button class="numpad-btn" data-value="6">6</button>
                </div>
                <div class="numpad-row">
                    <button class="numpad-btn" data-value="7">7</button>
                    <button class="numpad-btn" data-value="8">8</button>
                    <button class="numpad-btn" data-value="9">9</button>
                </div>
                <div class="numpad-row">
                    <button class="numpad-btn numpad-clear" data-action="clear">
                        <i class="fas fa-eraser"></i>
                        Clear
                    </button>
                    <button class="numpad-btn" data-value="0">0</button>
                    <button class="numpad-btn numpad-backspace" data-action="backspace">
                        <i class="fas fa-backspace"></i>
                    </button>
                </div>
            </div>
        
            <!-- Button Section -->
            <div class="button-group">
                <button class="back-btn" id="closeNumpad">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
                <div class="action-buttons">
                    <button class="confirm-btn" id="confirmAmount">
                        <i class="fas fa-check"></i>
                        Confirm
                    </button>
                </div>
            </div>
        </div>
