<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurorus Connect - Store Credit Management</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/store-credits.css">
    <link rel="stylesheet" href="../css/create-popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar Container -->
        <div class="sidebar-container">
            <div class="sidebar">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-dragon"></i>
                    </div>
                </div>
                
                <nav class="nav-menu">
                    <a href="index.html" class="nav-item">
                        <i class="fas fa-user-check"></i>
                        <span class="nav-label">Check in</span>
                    </a>
                    <div class="nav-item active">
                        <i class="fas fa-dollar-sign"></i>
                        <span class="nav-label">Store Credits</span>
                    </div>
                    <a href="products.html" class="nav-item">
                        <i class="fas fa-box"></i>
                        <span class="nav-label">Products</span>
                    </a>
                    <a href="events.html" class="nav-item">
                        <i class="fas fa-calendar"></i>
                        <span class="nav-label">Events</span>
                    </a>
                    <a href="archives.html" class="nav-item">
                        <i class="fas fa-archive"></i>
                        <span class="nav-label">Archives</span>
                    </a>
                    <div class="nav-item">
                        <i class="fas fa-download"></i>
                        <span class="nav-label">Export</span>
                    </div>
                    <div class="nav-item logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-label">Logout</span>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Main Content Container -->
        <div class="main-container">
            <div class="main-content">
                <!-- Top Section: Header -->
                <div class="store-credits-top-section">
                    <h1 class="page-title">Store Credit Management</h1>
                </div>
                
                <!-- Action Buttons Section -->
                <div class="action-buttons-section">
                    <button class="process-credits-btn">
                        <i class="fas fa-dollar-sign"></i>
                        Process Credits
                    </button>
                    <button class="pay-with-credits-btn">
                        <i class="fas fa-credit-card"></i>
                        Pay with Credits
                    </button>
                </div>
                
                <!-- Middle Section: Transactions Table (Scrollable) -->
                <div class="store-credits-middle-section">
                    <div class="transactions-table-container">
                        <div class="table-scroll">
                            <table class="transactions-table">
                                <thead>
                                    <tr>
                                        <th>Transaction ID</th>
                                        <th>Username</th>
                                        <th>Type</th>
                                        <th>Amount</th>
                                        <th>Time</th>
                                        <th>Balance</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Credit transactions will be loaded dynamically -->
                                </tbody>
                            </table>
                        </div>
                        <div class="table-pagination" aria-label="Transactions table pagination controls">
                            <div class="pagination-left">
                                <label for="pageSizeSelect">Rows per page:</label>
                                <select id="pageSizeSelect">
                                    <option value="5">5</option>
                                    <option value="10" selected>10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>
                            </div>
                            <div class="pagination-right">
                                <button id="firstPageBtn" type="button">« First</button>
                                <button id="prevPageBtn" type="button">‹ Prev</button>
                                <span id="pageInfo" aria-live="polite"></span>
                                <button id="nextPageBtn" type="button">Next ›</button>
                                <button id="lastPageBtn" type="button">Last »</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Bottom Section: Terminal Button -->
                <div class="store-credits-bottom-section">
                    <button class="show-terminal-btn">
                        <i class="fas fa-terminal"></i>
                        Show Terminal
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Dashboard Container -->
        <div class="dashboard-container">
            <div class="dashboard">
                <h2 class="dashboard-title">Credit Dashboard</h2>
                <p class="date">Monday, August 11</p>
                
                <div class="stats-section">
                    <div class="stat-item">
                        <div class="stat-label">TOTAL CREDITS</div>
                        <div class="stat-value" id="totalCredits">$0</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">TRANSACTIONS TODAY</div>
                        <div class="stat-value" id="transactionsToday">0</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">AVERAGE AMOUNT</div>
                        <div class="stat-value" id="averageAmount">$0</div>
                    </div>
                </div>
                
                <div class="section-title">RECENT ACTIVITY</div>
                
                <div class="events-section" id="recentActivity">
                    <!-- Recent credit activity will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    
    

    <!-- JavaScript -->
    </div>
    
    <!-- Firebase SDK v9+ Modular -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getDatabase, ref, set, get, push, update, remove, onValue, off } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkFXrNVMoqgsI0BVOBaiZP0fgoLTp6bJ8",
            authDomain: "db-aurorus.firebaseapp.com",
            databaseURL: "https://db-aurorus-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "db-aurorus",
            storageBucket: "db-aurorus.firebasestorage.app",
            messagingSenderId: "1023143491483",
            appId: "1:1023143491483:web:1083156a3d16c0a7eed33e",
            measurementId: "G-VTBEQJ46YZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // Create compatibility layer for existing code
        window.firebase = {
            auth: () => auth,
            database: () => database,
            storage: () => storage,
            initializeApp: () => app
        };

        // Export individual services
        window.auth = auth;
        window.database = database;
        window.storage = storage;
        window.analytics = analytics;

        // Export Firebase functions for compatibility
        window.firebaseAuth = {
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        };

        window.firebaseDatabase = {
            ref,
            set,
            get,
            push,
            update,
            remove,
            onValue,
            off
        };

        window.firebaseStorage = {
            ref: storageRef,
            uploadBytes,
            getDownloadURL
        };

        // Signal that Firebase is ready
        window.firebaseReady = true;
        window.dispatchEvent(new CustomEvent('firebaseReady'));
    </script>
    
    <!-- App Scripts -->
    <script src="../javascript/auth.js"></script>
    <script src="../javascript/nfc.js"></script>
    <script src="../javascript/archive.js"></script>
    <script src="../javascript/store-credits.js"></script>
    <script src="../javascript/pagination.js"></script>
</body>
</html>
